<!DOCTYPE html>
<html>
<head>
    <title>Rechercher un Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Rechercher un Livre</h2>
<form action="/server/search" method="GET">
    <label for="titre">Titre du Livre:</label>
    <input type="text" name="titre" id="titre" required>

    <input type="submit" value="Chercher">
</form>
</body>
</html>
